<div>
    <div class="wrapper">
      <p-panel header="Contracts">
        <div class="form-group">
          <label for="bnbPrice">BNB Price</label>
          <input type="string" class="form-control" id="bnbPrice" required [(ngModel)]="bnbPrice"
            name="bnbPrice" />
        </div>
      </p-panel>
      <p-panel header="Posicion">
        <div class="form-group">
          <label for="posicion">Posicion</label>
          <input type="string" class="form-control" id="posicion" required [(ngModel)]="clase.posicion"
            name="posicion" />
        </div>
      </p-panel>
      <p-panel header="Posicion">
        <div class="tablero">
          <div *ngFor="let row of matrix" style="display: flex;">
            <div *ngFor="let col of row">
             <div class="{{col.class}}" style="min-width: 20px; min-height: 20px;"> </div>
            </div>
          </div>
        </div>

      </p-panel>
      <button (click)="connectToWebSocket()" class="btn btn-success" style="grid-column: 1 / 3;">Connect</button>
      <!-- <button (click)="close()" class="btn btn-success" style="grid-column: 1 / 3;">Close</button> -->
    </div>
    <p-toast></p-toast>
</div>
